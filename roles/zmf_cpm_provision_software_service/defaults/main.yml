---
# defaults file for zmf_cpm_provision_software_service

# The value for property instance_record_dir identifies the file path in local system where the provision
# result (in json) will be stored
instance_record_dir: "/tmp"
# The value for property api_polling_retry_count identifies max times of status polling before task fail and exit
api_polling_retry_count: 50
# The value for property api_polling_interval_seconds identifies interval in seconds between each
# api_polling_retry_count polling
api_polling_interval_seconds: 10
# The value for property zmf_port identifies the port number that z/OSMF uses. Default port number is 443.
zmf_port: 443
