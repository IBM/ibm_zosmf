ancestor: null
releases:
  1.0.1:
    fragments:
      - 1.0.1.yaml
    modules:
      - description: Authenticate with z/OSMF server
        name: zmf_authenticate
        namespace: ''
      - description: Operate z/OS workflows
        name: zmf_workflow
        namespace: ''
    objects:
      role:
        - description: Role manages a provisioned z/OS software instance
          name: zmf_cpm_manage_software_instance
          namespace: null
        - description: Role provisions a z/OS software service
          name: zmf_cpm_provision_software_service
          namespace: null
        - description: Role removes a z/OS software instance
          name: zmf_cpm_remove_software_instance
          namespace: null
        - description: Role completes a z/OS workflow
          name: zmf_workflow_complete
          namespace: null
    release_date: '2021-06-18'
  1.1.0:
    fragments:
      - 1.1.0.yaml
    modules:
      - description: Automate z/OS security requirements validation and provision
        name: zmf_sca
        namespace: ''
    objects:
      role:
        - description: Role creates a z/OS software instance
          name: zmf_cpm_create_software_instance
          namespace: null
        - description: Role get specific z/OS software instance
          name: zmf_cpm_get_software_instance
          namespace: null
        - description: Role lists all published z/OS software templates
          name: zmf_cpm_list_software_templates
          namespace: null
    release_date: '2022-01-18'
  1.2.0:
    changes:
      major_changes:
        - Updated module `zmf_sca` which adds support for the security requirements provision.
    modules:
      - description: Automate z/OS security requirements validation and provision
        name: zmf_sca
        namespace: ''
    release_date: '2022-07-18'
  1.2.1:
    changes:
      major_changes:
        - Removed dependency on Requests library for Python on the control node.
    release_date: '2022-08-31'
  1.3.0:
    changes:
      major_changes:
        - Added new roles for z/OSMF Software Management
    objects:
      role:
        - description: Role to determine if a software instance is missing critical
            software updates
          name: zmf_swmgmt_identify_missing_critical_updates
          namespace: null
        - description: Role to determine if a software instance is missing updates for
            fix categories
          name: zmf_swmgmt_identify_missing_fixcat_updates
          namespace: null
        - description: Role to to search a software instance for one or more software
            updates
          name: zmf_swmgmt_search_software_updates
          namespace: null
    release_date: '2023-02-11'
  1.4.0:
    changes:
      major_changes:
        - Added new roles for z/OS Management Services Catalog
      minor_changes:
        - Updated module `zmf_workflow` which returns the failed step if the workflow is not completed.
    objects:
      role:
        - description: Role runs a z/OS Management Service
          name: zmf_zmsc_run_management_service
          namespace: null
    release_date: '2023-05-15'
  1.4.1:
    changes:
      minor_changes:
        - Documentation updates
        - Fixed ansible-lint issues
    release_date: '2023-12-21'
  1.4.2:
    changes:
      minor_changes:
        - Fixed role `zmf_workflow_complete` which previously failed to return final_result.
        - The README has been updated with a new template.
    release_date: '2024-06-01'
  1.5.0:
    changes:
      major_changes:
        - Added new roles for z/OSMF Software Management
      minor_changes:
        - Updated the z/OSMF Software Management roles from a previous release to support
          UUID
    objects:
      role:
        - description: Role queries a SMP/E global zone CSI data set
          name: zmf_swmgmt_csi_query
          namespace: null
        - description: Role determines a z/OS system's UUID
          name: zmf_swmgmt_system_uuid
          namespace: null
    release_date: '2024-06-07'
  1.6.0:
    changes:
      major_changes:
        - Software update roles have been added, aimed at enabling automation.
      minor_changes:
        - Fixed bug where zmf_port wasn't always registered properly.
        - Updated all z/OSMF Software Management roles to encode the characters in the
          request URLs
      release_summary: 'Added new roles to the z/OSMF Software Management Collection

        7 new roles have been added.

        6 aimed at managing the software update process. 1 aimed at managing system
        holds.

        '
    fragments:
      - 15-fixing-changelog.yaml
      - 16-release-summary.yaml
      - 17-zmf-host-bug.yaml
    objects:
      role:
        - description: Role gathers and separates HOLDDATA text by HOLD REASON
          name: zmf_swmgmt_holds_for_reason
          namespace: null
        - description: Role cancels a software update process
          name: zmf_swupdate_cancel
          namespace: null
        - description: Role to copy the saved output for a software update process
          name: zmf_swupdate_copy
          namespace: null
        - description: Role resumes a software update process
          name: zmf_swupdate_resume
          namespace: null
        - description: Role retrieves a software update process
          name: zmf_swupdate_retrieve
          namespace: null
        - description: Role retrieves all software update processes
          name: zmf_swupdate_retrieve_all
          namespace: null
        - description: Role starts a software update process
          name: zmf_swupdate_start
          namespace: null
    release_date: '2026-01-28'
