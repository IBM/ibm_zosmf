# The value for property zmf_user is your username of z/OSMF.
# The value for property zmf_password is the password of your username of z/OSMF.
# `zmf_user` and `zmf_password` are prompted to input when running a playbook
# zmf_user:
# zmf_password:

# Client certificate is supported by specifying the location of client certificate and key files on control node via zmf_crt and zmf_key.
# If below variables are specified, then the module and role will use client certificate to login instead of using username/password even those variables are specified.
# zmf_crt:
# zmf_key:

# Used for role `zmf_job_query` if you want to query a job running on different z/OS
# job_name:
# job_id:

# Used for cloud provisioning and management roles (e.g cpm_provision_software_service)
instance_record_dir: "/tmp" # The value for property instance_record_dir identifies the file path in local system where the provision result (in json) will be stored

api_polling_retry_count: 50 # The value for property api_polling_retry_count identifies max times of status polling before task fail and exit

api_polling_interval_seconds: 7 # The value for property api_polling_interval_seconds identifies interval in seconds between each api_polling_retry_count polling

